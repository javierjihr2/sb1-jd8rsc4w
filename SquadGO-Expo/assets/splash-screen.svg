<svg width="1080" height="1920" viewBox="0 0 1080 1920" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2d1b69;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop Shadow -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#backgroundGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="200" cy="300" r="100" fill="#3b82f6" opacity="0.1"/>
  <circle cx="880" cy="500" r="80" fill="#10b981" opacity="0.15"/>
  <circle cx="150" cy="1400" r="120" fill="#1d4ed8" opacity="0.08"/>
  <circle cx="900" cy="1600" r="90" fill="#059669" opacity="0.12"/>
  
  <!-- Gaming Controller Icon -->
  <g transform="translate(440, 700)">
    <rect x="0" y="40" width="200" height="80" rx="40" fill="url(#logoGradient)" filter="url(#dropshadow)"/>
    <rect x="20" y="20" width="160" height="40" rx="20" fill="url(#logoGradient)" opacity="0.8"/>
    
    <!-- D-pad -->
    <rect x="40" y="50" width="20" height="60" rx="10" fill="white" opacity="0.9"/>
    <rect x="20" y="70" width="60" height="20" rx="10" fill="white" opacity="0.9"/>
    
    <!-- Action buttons -->
    <circle cx="140" cy="60" r="12" fill="white" opacity="0.9"/>
    <circle cx="160" cy="80" r="12" fill="white" opacity="0.9"/>
    <circle cx="120" cy="80" r="12" fill="white" opacity="0.9"/>
    <circle cx="140" cy="100" r="12" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Main Logo Text -->
  <g transform="translate(540, 950)" text-anchor="middle">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#logoGradient)" filter="url(#glow)">
      Squad
    </text>
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="url(#accentGradient)" filter="url(#glow)">
      GO
    </text>
  </g>
  
  <!-- Tagline -->
  <g transform="translate(540, 1150)" text-anchor="middle">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="500" fill="#9ca3af">
      Â¡Encuentra amigos ya!
    </text>
  </g>
  
  <!-- Loading Animation Dots -->
  <g transform="translate(540, 1300)" text-anchor="middle">
    <circle cx="-30" cy="0" r="6" fill="#3b82f6" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="0" cy="0" r="6" fill="#3b82f6" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="30" cy="0" r="6" fill="#3b82f6" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Bottom Accent -->
  <rect x="0" y="1800" width="1080" height="120" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Geometric Patterns -->
  <g opacity="0.05">
    <polygon points="100,100 150,50 200,100 150,150" fill="#3b82f6"/>
    <polygon points="880,200 930,150 980,200 930,250" fill="#10b981"/>
    <polygon points="50,1700 100,1650 150,1700 100,1750" fill="#1d4ed8"/>
    <polygon points="930,1500 980,1450 1030,1500 980,1550" fill="#059669"/>
  </g>
</svg>