<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44A08D;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Círculo exterior con pulso -->  
  <circle cx="40" cy="40" r="35" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="35;38;35" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Círculo medio -->  
  <circle cx="40" cy="40" r="28" fill="url(#logoGradient)" opacity="0.8" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" values="0 40 40;360 40 40" dur="20s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Elementos gaming (controlador estilizado) -->
  <g transform="translate(40,40)">
    <!-- Base del controlador -->
    <rect x="-12" y="-6" width="24" height="12" rx="6" fill="#FFFFFF" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Botones izquierdos -->
    <circle cx="-8" cy="-2" r="1.5" fill="url(#accentGradient)">
      <animate attributeName="r" values="1.5;2;1.5" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="-8" cy="2" r="1.5" fill="url(#accentGradient)">
      <animate attributeName="r" values="1.5;2;1.5" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    
    <!-- Botones derechos -->
    <circle cx="8" cy="-2" r="1.5" fill="url(#accentGradient)">
      <animate attributeName="r" values="1.5;2;1.5" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    <circle cx="8" cy="2" r="1.5" fill="url(#accentGradient)">
      <animate attributeName="r" values="1.5;2;1.5" dur="1.5s" repeatCount="indefinite" begin="0.9s"/>
    </circle>
    
    <!-- Centro (joystick) -->
    <circle cx="0" cy="0" r="2" fill="url(#logoGradient)">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Partículas flotantes -->
  <g opacity="0.6">
    <circle cx="15" cy="20" r="1" fill="#4ECDC4">
      <animate attributeName="cy" values="20;15;20" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="65" cy="25" r="1" fill="#667eea">
      <animate attributeName="cy" values="25;20;25" dur="3s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite" begin="1s"/>
    </circle>
    
    <circle cx="20" cy="60" r="1" fill="#f093fb">
      <animate attributeName="cy" values="60;55;60" dur="5s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="5s" repeatCount="indefinite" begin="2s"/>
    </circle>
    
    <circle cx="60" cy="65" r="1" fill="#FFD93D">
      <animate attributeName="cy" values="65;60;65" dur="3.5s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
  </g>
  
  <!-- Texto SQUAD (opcional, pequeño) -->
  <text x="40" y="72" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#FFFFFF" opacity="0.8">
    SQUAD
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
  </text>
</svg>